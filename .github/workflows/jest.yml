name: Run Jest Tests

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # or 18 depending on your project

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --ci --watchAll=false
